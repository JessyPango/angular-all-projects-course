<div class="container">
    <h3>{{nomSte}}</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Désignation</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pr of produits">
        <td>{{pr.designation}}</td>
        <td>{{pr.prix}}</td>
        <td>{{pr.qte}}</td>
        <td>{{pr.description}}</td>
      </tr>
      </tbody>
    </table>
    <div class="form-group row">
      Inscrivez votre nom :
      <div class="col-xs-4">
        <input type="text" class="form-control" [(ngModel)]="nomClient">
      </div>
    </div>
    <div>Visite effectuée par : {{nomClient}}</div>
  </div>
