<div class="container">
    <div class="row">
        <div class="col-md-4 m-4 mx-auto" *ngFor="let liv of livres">
            <div class="card">
                <div class="card-header text-center">
                    <h3>
                        <span class="badge badge-danger">New</span>
                        <a [routerLink]="['/livre/', liv.id]" class="text-decoration-none">
                            {{liv.titre | uppercase}}
                        </a>
                    </h3>
                </div>
                <div class="card-body">
                    <img src="{{liv.imageUrl}}" alt="" class="card-img-top img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
